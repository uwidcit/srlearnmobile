<style type="text/css">
	.helpImgSec{ text-align: center; }
	.helpImgSec img{ width: 150px; }
</style>
<ion-view view-title="{{ 'mm.sidemenu.help' | translate }} - {{ topic }}">
	<ion-content mm-state-class>
		<ul class="list">
			<li ng-repeat="image in images track by $index" class="item item-text-wrap">
				<div class="helpImgSec">
					<img ng-src="{{image}}" alt="image"/>
				</div>
				<p>
					{{ text[$index] }}
				</p>

			</li>
		</ul>
	</ion-content>
</ion-view>
<h2>Help</h2>
